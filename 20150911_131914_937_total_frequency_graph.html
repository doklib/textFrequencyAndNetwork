    <style>
        #main_header {
            min-width : 800px;
            margin : 0 auto;
            height : 50px;
            position : relative;
            background-color : rgba(0,0,0,0.04);           
            text-align : left;
            border-bottom : 2px solid black;
        }
        #main_header > #title > txt {
            width : 500px;
            float : left;
            color : #353535;
            font-family : YDIYGO320, '08SeoulNamsan B',돋움체;
            font-size : 30px;
            line-height : 50px;
        }
        #main_header > #subtitle > txt {
            float : left;
            color : #353535;
            font-family : YDIYGO320, '08SeoulNamsan B',돋움체;
            font-size : 20px;
            line-height : 30px;
        }
        #wrap_middle {
           background-color :  rgba(0,0,0,0.04);
           overflow : hidden;
        }
            #wrap_middle > #right_aside {
                float: left;
                width: 80px;
            }
            #wrap_middle > #main_section { 
                width : auto;  
                border : 1px solid #e0e0e0;
                padding : 0;
                margin: 0 auto;
                float: left;
                background-color: white;
            }
        .item {
            overflow : hidden;
            padding : 10px;
            border-bottom : 1px solid white;
        }
        .control_text {
            width : 70px;
            float:left;            
        }
            .control_text > txt {
                color: black;
                font-family: YDIYGO310, '08SeoulNamsan B',Arial;            
                font-size: 15px;  
                line-height : 30px;
            }
        .control_input {
             float: left;
             height:30px;             
        }
        #wrap_bottom {
            background-color :  rgba(0,0,0,0.04);
            height : 30px;
            margin : 0 auto;   
            border-top : 2px solid black;  
            padding : 0px;
        }
        .item_bottom {
            width : 400px;                    
            float : left;
            border-right : 1px solid white;
            align-content : center;
        }
            .item_bottom > txt,label {
                padding : 0px;
                margin : 0px 3px 0px 3px;
                font-family: YDIYGO310, '08SeoulNamsan B',Arial; 
                font-size : 15px;
                line-height: 30px;                
                float : left;                
            }
            .item_bottom > input {
                float : left;
                padding : 0px;
                margin: 0px;
                height: 30px;
            }
        #bottom_2 > input {
            display : none;
        }
            #bottom_2 > input:checked + label{
                background-color : #808080;
                color : white;
            }
            #bottom_2 > label:hover {
                background-color : #e0e0e0;
                color : black;
            }
        #bottom_2 > label {
            width : 120px;
            text-align : center;
        }
    </style>
    <style>
        svg text {
            font-family:YDIYGO320, '08SeoulNamsan B', 돋움체,Arial;         
        }
        .bar > #selected {
            stroke: #8b0000;
            stroke-width: 2px;
            stroke-dasharray : 10px, 5px;
            fill-opacity:0.4;
        }
        .bar > #unselected {
        }
        .lineGraph {
            stroke : black;
            stroke-opacity : 1;
            fill : none;
        }
        .axis text {
            font-family:YDIYGO320, '08SeoulNamsan B', 돋움체,Arial;
            font-size : 15px;
        }
        .axis {
			  shape-rendering: crispEdges;
			}
        .y.axis text {
            stroke : none;
             fill : #000000;
        }
		.x.axis line , .y.axis line{
			stroke: #e0e0e0;
		}
		.x.axis .minor {
			stroke-opacity: .5;
		}
		.x.axis path {
			display: none;
		}
        .eachline path {
            stroke : black;
            stroke-opacity : 0.2;
            stroke-width : 6;
        }
        .eachline text {
            stroke : none;
            opacity : 0;
        }
        .eachline.active path {
            stroke : darkorange;
            stroke-opacity : 0.8;
            stroke-width : 8;
        }
        .eachline.active text {
            stroke : none;
            opacity : 1;
            fill : darkred;
            font-weight :900;
        }
    </style>
</head>

        //------------------------
        //이하 함수
        function reNumber(num) {
            forJustFirst = true;
            cutTheData(num);
            readNodeData(num); //모든 dataset 그룹에서 node 정보만 추출하여 입력함   
            calculateScore();
            for (var i in dataGroup) {
                updateBarChart(i);
            }
        }
        function storeData() {
            for (var i = 0 ; i < dataGroup.length ;i++) {
                dataGroup_raw[i] = new Array();
                for (var j in dataGroup[i]) {
                    dataGroup_raw[i].push(new wordFreq(dataGroup[i][j].num,dataGroup[i][j].word,dataGroup[i][j].freq));
                    dataGroup_raw[i][j].score = dataGroup[i][j].score;
                    dataGroup_raw[i][j].ratio = dataGroup[i][j].ratio;
                }
            }
        }
        function cutTheData(num) {
            for (var i = 0 ; i < dataGroup_raw.length ; i++) {
                dataGroup[i] = new Array();
                for (var j = 0 ; j < num ; j++) {
                    dataGroup[i].push(new wordFreq(dataGroup_raw[i][j].num,dataGroup_raw[i][j].word,dataGroup_raw[i][j].freq));
                    dataGroup[i][j].score = dataGroup_raw[i][j].score;
                    dataGroup[i][j].ratio = dataGroup_raw[i][j].ratio;
                }
            }
        }
        function wordFreq(num, word, freq) {
            this.num = num;
            this.word = word;
            this.freq = parseInt(freq);
            this.score = 0;   //추이 변화
            this.ratio = 0;
        }
        function readRawData() {
            for (var i in dataset) {
                dataGroup[i] = new Array();
                for (var j in dataset[i][0]) {
                    dataGroup[i].push(new wordFreq(i, dataset[i][0][j], dataset[i][1][j]));
                }
            }
        }
	    //dataGroup 의 마지막에 전체 합산을 추가한다. 줌 및 여러가지에서 그렇게 하는 것이 편리하기 때문
        function readNodeData(num) {
            var l = dataset.length;
            dataGroup[l] = new Array();
            for (var i in dataset) {
                for (var j = 0 ; j < num ; j++) {
                    var willAdd = true;
                    for (var k in dataGroup[l]) {
                        if (dataGroup[l][k].word == dataset[i][0][j]) { willAdd = false; break; };
                    }
                    if (willAdd) {
                        dataGroup[l].push(new wordFreq(l, dataset[i][0][j], dataset[i][1][j]));
                    } else {
                        dataGroup[l][k].freq += parseInt(dataset[i][1][j]);
                    }
                }
            }
        }
        function calculateScore() {
            //일단 전체 문장 수로 나누어 표준화한다.
            for (var i = 0 ; i < dataGroup.length - 1 ; i++) {
                for (var j in dataGroup[i]) {
                    for (var k in dataGroup[dataGroup.length - 1]) {
                        dataGroup[i][j].score = dataGroup[i][j].freq / sourceNumSet[i];                        
                    }
                }
            }
            //처음 세트의 비율값은 모두 1로 세팅
            for (var i in dataGroup[0]) {
                dataGroup[0][i].ratio = 1;
            }
            //그 다음은 처음 세트의 비율로 나누어 상대적 값을 매긴다.
            for (var i = 1 ; i < dataGroup.length - 1 ; i++) {
                for (var j in dataGroup[i]) {
                    for (var k in dataGroup[0]) {
                        if (dataGroup[i][j].word == dataGroup[0][k].word) {
                            dataGroup[i][j].ratio = dataGroup[i][j].score / dataGroup[0][k].score;
                            //console.log(dataGroup[i][j].word + dataGroup[0][k].word + dataGroup[i][j].ratio);
                            break;
                        }                      
                    }
                    if (dataGroup[i][j].ratio == 0) dataGroup[i][j].ratio = dataGroup[i][j].score / (d3.min(dataGroup[0], function (d) {return d.freq;}) / sourceNumSet[0]); //만약 대응하는 값이 첫 세트에 없으면 빈도가 1이라 가정하고 값을 계산
                    //console.log(dataGroup[i][j].ratio);
                }
            }
        }
        function updateBarChart(index) {
            barChartScale.domain(d3.extent(dataGroup[index], function (d) { return d.freq; }))// min(dataGroup[index], function (d) { return d.freq; }), d3.max(dataGroup[index], function (d) { return d.freq; })])
                     .range([5, wB]);
            //console.log("1234"+index);
            thisBars = svg.append("g")
                        .attr("class","group"+index)
                        .selectAll(".bar")
                        .data(dataGroup[index], function (d) { return index + d.word + d.freq; });
            barEnter = thisBars.enter()
                        .append("g")
                        .attr("class", "bar")
                        .attr("transform", function (d, i) { return "translate("+((wB+spacing)*index)+"," + i * yScaleBar(hB / dataGroup[index].length) + ")" });
            barEnter.append("rect")
               .attr("class", "barRect")
               .attr("dx", 0)
			   .attr("dy", 0)
			   .attr("width", function (d) { return 0; /*barChartScale(d.freq);*/ })
			   .attr("fill", function (d, i) { return colors[index]; })
               .on("click", clickBar);
            var fontSize = (hB / dataGroup[index].length) / 2;
            if (fontSize < 13) {
                fontSize = 13;
            } else if (fontSize > 20) {
                fontSize = 20;
            };
            barEnter.append("text")
                .attr("class", "bText")
			   .text(function (d, i) { return d.word + " :" + d.freq; })
                .attr("dx", 0)
			   .attr("text-anchor", "start")
			   .attr("font-family", "맑은 고딕")
			   .attr("font-size", function (d) { return fontSize + "px"; })
			   .attr("fill", "black");
            thisBars.exit().remove();
            thisBars.on("mouseover", BarMouseover)
                .on("mouseout", BarMouseout);
            thisBars.sort(function (a, b) { return d3.descending(a.freq, b.freq); });  //새로운 데이터가 업데이트 된 후 마지막으로 sort한다. exit 다음에 해야 함.
            animateBarChart(index, thisBars);
        }
	    //바차트 클릭하면 force node 강조와 연동됨
        function clickBar(d) {
            svg.selectAll(".barRect").filter(function (t) { if (d.word == t.word) {
                if (t.on) t.on = false; else t.on=true;
                return t;
            } else return null; })
              .attr("id", function (t) { if (t.on) return "selected"; else return "unselected"; });
            updateLineChart(d);
        }
        function animateBarChart(index,thisBars) {
            //console.log(hB/nodeData.length);
            thisBars
                .transition().duration(transitionDuration)
                .attr("transform", function (d, i) { return "translate(" + ((wB+spacing) * index) + "," + i * yScaleBar(hB / dataGroup[index].length) + ")";});
            thisBars.selectAll(".barRect")
                .attr("id", function (d) { if (d.on) return "selected"; else return "unselected"; })
                //.style("stroke", function (d) { if (d.on) return "#ff0000"; else return "#ffffff"; })
                .transition().duration(transitionDuration)
                .attr("width", function (d) { return barChartScale(d.freq); })
                .attr("height", function (d) { return yScaleBar(hB / dataGroup[index].length) - yScaleBar(barPadding); })
                .attr("fill", function (d, i) { return colors[index]; });
            var fontSize = (hB / dataGroup[index].length) / 2;
            if (fontSize < 13) {
                fontSize = 13;
            } else if (fontSize > 20) {
                fontSize = 20;
            };
            thisBars.selectAll(".bText")
                //.attr("dx", 0)
                .text(function (d, i) { return d.word + " :" + d.freq; })
                .attr("font-size", function (d) { return fontSize + "px"; })
                .transition().duration(transitionDuration)
                .attr("dx", function (d) { return barChartScale(d.freq); })
                .attr("dy", function (d) { return yScaleBar(hB / dataGroup[index].length) - yScaleBar(barPadding) + "px"; });
        }
        function tickBar(index) {
            thisBars = svg.select(".group" + index);
            thisBars.selectAll(".bar")
                .attr("transform", function (d, i) { return "translate(" + ((wB + spacing) * index) + "," + yScaleBar(i * (hB / dataGroup[index].length)) + ")" });
            thisBars.selectAll(".barRect")
                .attr("id", function (d) { if (d.on) return "selected"; else return "unselected"; })
                //.style("stroke", function (d) { if (d.on) return "#ff0000"; else return "#ffffff"; })
                .attr("height", function (d) { return yScaleBar(hB / dataGroup[index].length) - yScaleBar(barPadding); });
            thisBars.selectAll(".bText")
                .attr("dy", function (d) { return yScaleBar(hB / dataGroup[index].length) - yScaleBar(barPadding) + "px"; });
        }
        function updateLineChart(d) {
            var graphHeight = 300;
            var marginLC = { top: 20, right: 80, bottom: 30, left: 50 };
            var wL = w - marginLC.left - marginLC.right;
            var hL = graphHeight - marginLC.top - marginLC.bottom;
            // freqTemp는 전체 값을 받기 위한 것이 아니라, 함수로부터 보조적으로 값을 리턴 받기 위해 사용. 전반적 처리는 이와는 별도로 이루어짐.
            freqTemp = getLineGraphData(d); 
            //console.log("현재 갯수는" + lineGraphData.length);
            var x = d3.scale.linear()
                .domain([0,dataGroup.length-1.5])
                .range([0, w - ((wB+spacing) * 1.5)]);     // 마지막 배열그룹은 전체 단어목록이므로 그 곳을 잘라내기 위해 1.5를 뺀다.         
            var y = d3.scale.linear()
                .domain(d3.extent(freqTemp))
                .range([hL, 0]);
	    //만약 x축 값에 다른 것을 넣고 싶으면 위의 xAx를 주석처리하고 아래 것을 변형하여 사용할 것
            var xAx = d3.scale.linear()
                .domain([0, dataGroup.length - 1.5])
                .range([0, w - ((wB + spacing) * 1.5)]);
/*
            var xAx = d3.scale.ordinal()
                .domain(["2003","2004","2005","2006","2007","2008_1","2008_2","2009_1","2009_2","2010_1","2010_2","2011_1","2011_2","2012_1","2012_2","2013_1","2013_2","2014_1","2014_2","2015_1"])
                //.domain([0,dataGroup.length-1.5])
                .rangePoints([0, w - ((wB+spacing) * 2)]);     // 마지막 배열그룹은 전체 단어목록이므로 그 곳을 잘라내기 위해 2를 뺀다.         
*/
            //console.log(d3.extent(dataGroup[dataGroup.length - 1], function (t) { return t.freq; })[1]);
            var xAxis = d3.svg.axis()
                .scale(xAx)
                .orient("bottom")
                .ticks(dataset.length).tickSize(-(hL+10)).tickSubdivide(true);
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");
                //.tickSize(-(w - ((wB + spacing) * 1.5))).tickSubdivide(true);
            var line = d3.svg.line()
                .x(function (t) { return x(t.num); }) //
                .y(function (t) { return y(t.freq); });
            // 축을 그리는 것은 맨 처음 1회만 사용함
            if (forJustFirst) {
                lineGraph = svg.append("g")
                .attr("class", "lineGraph")
                .attr("transform", "translate(" + wB / 2 + ","+marginLC.top+")");
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate("+ wB / 2 + "," + (hL+marginLC.top+10) + ")")  //10을 떼는건 그래프와 x축을 약간 떼어주기 위해서
                    .call(xAxis);
                svg.select(".lineGraph").append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(-20,0)")
                    .call(yAxis)
                .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("처음 대비 변화 비율");
                forJustFirst = false;
            }
            lineGraphSelect = lineGraph.selectAll(".eachline").data(lineGraphData,function (t) {return t.word;});
            lineGraphSelectEnter = lineGraphSelect.enter()
                .append("g")
                .attr("class", "eachline");
            var trans = d3.transition().duration(transitionDuration/2);
            if (lineGraphData.length > 0) {
                svg.select(".y.axis")
				    	.transition()
				    	.duration(transitionDuration / 2)
						.call(yAxis);
                trans.selectAll(".chart")
                    .attr("d", function (t) { return line(t.value); });
                trans.selectAll(".pointTextFreq")
                    .attr("x", function (u) { return x(u.num); })
                    .attr("y", function (u) { return y(u.freq) - 10; });
                trans.selectAll(".pointTextRatio")
                    .attr("x", function (u) { return x(u.num); })
                    .attr("y", function (u) { return y(u.freq) + 10; });
                lineGraphSelectEnter
                    .append("path")
                    .attr("class", "chart")
                    .attr("d", function (t) { return line(t.value); });
                lineGraphSelectEnter
                    .append("text")
                    .attr("class", "chartText")
                    .attr("x", w - ((wB + spacing) * 1.5))
                    .attr("y", 20)
                    .attr("font-size",40)
                    .text(function (t) { return t.word; });
                lineGraphSelectEnter
                    .selectAll(".pointTextFreq")
                    .data(function (t) { return t.value; })
                    .enter()
                  .append("text")
                    .attr("class", "pointTextFreq")
                    .attr("x", function (u) { return x(u.num); })
                    .attr("y", function (u) { return y(u.freq)-10; })
                    //.attr("text-anchor", "center")
                    .text(function (u) { return u.realfreq+"번"; });
                lineGraphSelectEnter
                    .selectAll(".pointTextRatio")
                    .data(function (t) { return t.value; })
                    .enter()
                  .append("text")
                    .attr("class", "pointTextRatio")
                    .attr("x", function (u) { return x(u.num); })
                    .attr("y", function (u) { return y(u.freq)+10; })
                    //.attr("text-anchor", "center")
                    .text(function (u) { return Number(u.freq).toFixed(2)+"배"; });
            };
            lineGraphSelect.exit().remove();
            lineGraphSelect.on("mouseover", BarMouseover)
                .on("mouseout", BarMouseout);
        }
        function getLineGraphData(d) {
            var dataTemp = new Array();
            svg.selectAll(".barRect").filter(function (t) {
                if (d.word == t.word) {
                    if (t.num != dataGroup.length - 1) {
                        dataTemp.push(t);
                    }
                    return t;
                } else return null;
            });
            //정렬
            dataTemp.sort(function (left, right) {
                return left.num - right.num;
            });
            //새로 추가한 word가 기존에 존재하면 제거
            var exist = false;
            for (var i in lineGraphData) {
                if (lineGraphData[i].word == d.word) {
                    exist = true;
                    //console.log(d.word + " 제거");
                    lineGraphData.splice(i, 1);
                    break;
                }
            }
            //새로 추가한 word가 기존에 존재하지 않으면 해당 단어의 추이를 추가
            if (!exist) {
                //console.log(d.word + " 추가");
                lineGraphData.push({ word: d.word, value: [] });
                for (var i in dataTemp) {
                    lineGraphData[lineGraphData.length - 1].value.push({ num: dataTemp[i].num, freq: dataTemp[i].ratio ,realfreq : dataTemp[i].freq}); // lineChart 는 좀 복잡하다...
                };
            }
            var freqTemp = new Array();
            //빈도 최대값을 구하기 위해 별도로 계산
            for (var i in lineGraphData) {
                for (var j in lineGraphData[i].value) {
                    freqTemp.push(lineGraphData[i].value[j].freq);
                }
            }
            return freqTemp;
        }
        function updateValueAbove(value) {
            clearSelectedBar();
            var wordTemp = new Array();
            for (var i = 1 ; i < dataGroup.length - 1 ; i++) {
                for (var j in dataGroup[i]) {
                    if (dataGroup[i][j].ratio >= value) {
                        if (wordTemp.indexOf(dataGroup[i][j].word) == -1) {
                            wordTemp.push(dataGroup[i][j].word);
                            clickBar(dataGroup[i][j]);                        
                        }
                    }
                }
            }
        }
        function updateValueBelow(value) {
            clearSelectedBar();
            var wordTemp = new Array();
            for (var i = 1 ; i < dataGroup.length - 1 ; i++) {
                for (var j in dataGroup[i]) {
                    if (dataGroup[i][j].ratio <= value) {
                        if (wordTemp.indexOf(dataGroup[i][j].word) == -1) {
                            wordTemp.push(dataGroup[i][j].word);
                            clickBar(dataGroup[i][j]);
                            //console.log(i + "," + j + "," + dataGroup[i][j].word);
                        }
                    }
                }
            }
        }
        function clearSelectedBar() {
            // 기존에 체크되어 있던 것들은 모두 없앤다.
            svg.selectAll(".barRect").filter("#selected")
                .filter(function (d) { if (d.num == dataGroup.length - 1) clickBar(d); }); // 마지막 행인 전체 배열을 이용하여 clickBar 를 보낸다.
        }
        function BarMouseover(d) {
            d3.selectAll(".eachline").classed("active", function (t) {
                if (t.word == d.word) return true; else return false;
            });
        }
        function BarMouseout(d) {
            d3.selectAll(".eachline").classed("active", false);
        }

        function printSVG() {

        //
        //document.getElementById("slide").onchange = function () { updateSlider(this.value); };
        //document.getElementById("groupSlide").onchange = function () { updateGroupSlider(this.value); };
        //document.getElementById("showA").onclick = function () { updateShowHide(this.value); }
        //document.getElementById("showB").onclick = function () { updateShowHide(this.value); }
        //document.getElementById("hideB").onclick = function () { updateShowHide(this.value); }
        //document.getElementById("dataSlide").onchange = function () { updateDataSlider(this.value); }
        document.getElementById("printSVG").onclick = function () { printSVG(); }
        //document.getElementById("gravity").onchange = function () { updateGravity(this.value); };
        //document.getElementById("friction").onchange = function () { updateFriction(this.value); };
        document.getElementById("valueAbove").onchange = function () { updateValueAbove(this.value); };
        document.getElementById("valueBelow").onchange = function () { updateValueBelow(this.value); };
        document.getElementById("numberData").onchange = function () { reNumber(this.value); };
        //document.getElementById("sortBar").onclick = function () { sortBarChart(); };
        /* update 사항
        여러가지 초기 기능들 넣음
        reNumber 함수 구현하려다가 실패(기존 바차트를 지우는 방법에서 막힘. dataGroup와 주소 연결이 끊어지는 듯 함);
        */
        }
